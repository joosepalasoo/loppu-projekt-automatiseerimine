name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  IMAGE_NAME: flashcards
  IMAGE_TAG: latest

jobs:
  build-webapp:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build Docker image
        run: |
          docker build -t "$IMAGE_NAME-ci" webapp-ansible

  lint-ansible:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install ansible-lint
        run: |
          pip install ansible ansible-lint

      - name: Run ansible-lint
        working-directory: webapp-ansible
        run: ansible-lint playbook.yml

  deploy:
    runs-on: self-hosted
    needs: [ build-webapp, lint-ansible ]
    #if: github.event_name == 'workflow_dispatch'
    env:
      ANSIBLE_HOST: ${{ secrets.ANSIBLE_HOST }}
      ANSIBLE_USER: ${{ secrets.ANSIBLE_USER }}
      ANSIBLE_SSH_PRIVATE_KEY: ${{ secrets.ANSIBLE_SSH_PRIVATE_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Ansible
        run: |
          sudo apt update
          sudo apt install -y ansible

      - name: Configure SSH key
        run: |
          mkdir -p ~/.ssh
          echo "$ANSIBLE_SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Generate inventory from environment
        working-directory: webapp-ansible
        run: |
          cat > hosts.ini <<'EOF'
          [target]
          ${ANSIBLE_HOST} ansible_user=${ANSIBLE_USER} ansible_ssh_private_key_file=~/.ssh/id_rsa
          EOF

      - name: Deploy with Ansible
        working-directory: webapp-ansible
        run: ansible-playbook -i hosts.ini playbook.yml
